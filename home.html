<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amal Sabsabi's Website</title>
    <link href = "style.css" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class = "header">
        <h1>Amal Sabsabi</h1>
    </header>

    <nav>
        <div class="navOption"><a href="#about">About Me</a></div>
        <div class="navOption"><a href="#projects">Projects</a></div>
        <div class="navOption"><a href="#contact">Contact Me</a></div>
    </nav>

    <div class = "container">
        <section id = "about" class = "about">
            <h2>About Me</h2>
            <p>My name is Amal Sabsabi</p>
        </section>

        <section id ="projects" class = "projects">
            <h2>Projects</h2>
            <div>
                <p>Calculator</p>
            </div>
            <div>
                <p>Snake Game</p>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
        
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
        
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
